{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Login {% endblock %}


{% block style %}
  <style>
    .login-style {
        width:500px;
        margin:auto;

              }

    .link-style:hover{
            text-decoration:none;
            color:gray
    }
  </style>
{% endblock %}


{% block body %}

    <div class="container mt-4 login-style">
  <h1>Login</h1>

  <form action="" method="POST" novalidate>
    {% csrf_token %}
    {{form | crispy}}
    <input type="hidden" value="{{next}}" name = "next">
    <input type="submit" value="Login" class="btn btn-success">

  </form>

      <div class="row mt-4 ">
      <div class="col">
        <button class="btn btn-info">
        <a class="link-style" href="{% url 'social:begin' 'facebook' %}">Social Facebook</a>
        </button>
      </div>

        <div class="col">
        <button class="btn btn-danger">
        <a class="link-style" href="{% url 'social:begin' 'github' %}">Social Github</a>
        </button>
      </div>

        <div class="col">
        <button class="btn btn-warning">
        <a class="link-style" href="{% url 'social:begin' 'linkedin-outh2' %}">Social LinkedIn</a>
        </button>
      </div>


      </div>


</div>
{% endblock %}
