{% extends 'questions/base.html' %}

{% block title %} Questions List {% endblock %}


{% block style %}
    <style>
        .link-style{
            text-decoration:none;
            color :rgb(28,90,4);
        }

        .link-style:hover{
            text-decoration:none;
            color :grey;
        }


    </style>
{% endblock %}


{% block body %}
<div class="container">
    {% for question in question_list %}
        <div class="card mt-3 shadow">

            <div class="card-body">
                <h5 class="card-title ">
                    <a  href="{% url 'question-details' question.slug %}" class="link-style" >{{question.title}}</a>
                </h5><br>
                <div class="card-footer">
                    <div class="row">
                        <div class="col col-md-auto ">
                            Posted By: {{question.author.username}}
                        </div>

                        <div class="col col-md-auto">
                            Answers: {{question.answers.count}}
                        </div>
                    </div>

                </div>
            </div>

        </div>

    {% endfor %}
</div>
{% endblock %}
